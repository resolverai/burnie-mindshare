version: '3.8'

services:
  roastpower-mining:
    image: roastpower-mining-interface:latest
    container_name: roastpower-mining-interface
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - roastpower-network

  # Optional: Add the backend service if you have it
  # roastpower-backend:
