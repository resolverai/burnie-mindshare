version: '3.8'

services:
  # Frontend - Burnie Influencer Platform
  frontend:
    build:
      context: ./burnie-influencer-platform/frontend
      dockerfile: Dockerfile
    container_name: burnie-frontend
    ports:
      - "3004:3004"
    env_file:
      - ./burnie-influencer-platform/frontend/.env
    environment:
      # Production environment overrides
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://mindshareapi.burnie.io
      - NEXT_PUBLIC_BACKEND_URL=https://mindshareapi.burnie.io
      - NEXT_PUBLIC_AI_BACKEND_URL=https://attentionai.burnie.io
      - NEXT_PUBLIC_MINING_INTERFACE_URL=https://mining.burnie.io
    networks:
      - burnie-network
    depends_on:
      - typescript-backend
      - python-ai-backend
    restart: unless-stopped

  # TypeScript Backend
  typescript-backend:
    build:
      context: ./burnie-influencer-platform/typescript-backend
      dockerfile: Dockerfile
    container_name: burnie-typescript-backend
    ports:
      - "3001:3001"
    env_file:
      - ./burnie-influencer-platform/typescript-backend/.env
    environment:
      # Production environment overrides
      - NODE_ENV=production
      - ALLOWED_ORIGINS=https://mining.burnie.io,https://influencer.burnie.io,https://mindshareapi.burnie.io,https://attentionai.burnie.io
      - PYTHON_AI_BACKEND_URL=https://attentionai.burnie.io
      - TWITTER_REDIRECT_URI=https://mining.burnie.io/twitter-callback
      - TWITTER_CLIENT_ID=Y1NzMnpZVDdrWU5EUktzZUhuNXg6MTpjaQ
      - TWITTER_CLIENT_SECRET=Gc4qgvfhFOZPYCzivFMZGIMUWtLL9CGTeFWked33K55jtStnF8
    networks:
      - burnie-network
    restart: unless-stopped

  # Python AI Backend
  python-ai-backend:
    build:
      context: ./burnie-influencer-platform/python-ai-backend
      dockerfile: Dockerfile
    container_name: burnie-python-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./burnie-influencer-platform/python-ai-backend/.env
    environment:
      # Production environment overrides
      - APP_ENV=production
      - APP_DEBUG=false
      - TYPESCRIPT_BACKEND_URL=https://mindshareapi.burnie.io
    volumes:
      - ./models:/app/models
    networks:
      - burnie-network
    restart: unless-stopped

  # Mining Interface
  mining-interface:
    build:
      context: ./mining-interface
      dockerfile: Dockerfile
    container_name: burnie-mining-interface
    ports:
      - "3000:3000"
    env_file:
      - ./mining-interface/.env
    environment:
      # Production environment overrides
      - NODE_ENV=production
      - NEXT_PUBLIC_BURNIE_API_URL=https://mindshareapi.burnie.io/api
      - NEXT_PUBLIC_AI_API_URL=https://attentionai.burnie.io
      - NEXT_PUBLIC_BURNIE_WS_URL=wss://mindshareapi.burnie.io/ws
      - NEXT_PUBLIC_TWITTER_REDIRECT_URI=https://mining.burnie.io/twitter-callback
      - NEXT_PUBLIC_TWITTER_CLIENT_ID=Y1NzMnpZVDdrWU5EUktzZUhuNXg6MTpjaQ
      - NEXT_PUBLIC_AGENT_STORAGE_URL=https://mindshareapi.burnie.io/api/agents
    networks:
      - burnie-network
    depends_on:
      - typescript-backend
      - python-ai-backend
    restart: unless-stopped

networks:
  burnie-network:
    driver: bridge

volumes:
  models:
    driver: local 