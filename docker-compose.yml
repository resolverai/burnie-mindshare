version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: ./burnie-influencer-platform/frontend
      dockerfile: Dockerfile
    container_name: burnie-frontend
    ports:
      - "3004:3004"
    env_file:
      - ./burnie-influencer-platform/frontend/.env
    networks:
      - burnie-network
    depends_on:
      - typescript-backend
      - python-ai-backend
    restart: unless-stopped

  # TypeScript Backend
  typescript-backend:
    build:
      context: ./burnie-influencer-platform/typescript-backend
      dockerfile: Dockerfile
    container_name: burnie-typescript-backend
    ports:
      - "3001:3001"
    env_file:
      - ./burnie-influencer-platform/typescript-backend/.env
    networks:
      - burnie-network
    restart: unless-stopped

  # Python AI Backend
  python-ai-backend:
    build:
      context: ./burnie-influencer-platform/python-ai-backend
      dockerfile: Dockerfile
    container_name: burnie-python-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./burnie-influencer-platform/python-ai-backend/.env
    networks:
      - burnie-network
    volumes:
      - models:/app/models
    restart: unless-stopped

  # Mining Interface
  mining-interface:
    build:
      context: ./mining-interface
      dockerfile: Dockerfile
    container_name: burnie-mining-interface
    ports:
      - "3000:3000"
    env_file:
      - ./mining-interface/.env
    networks:
      - burnie-network
    depends_on:
      - typescript-backend
      - python-ai-backend
    restart: unless-stopped

networks:
  burnie-network:
    driver: bridge

volumes:
  models: 
